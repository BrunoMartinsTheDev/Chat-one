<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section  -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> ChatOne</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sair
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Logar com conta Google
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
        <div hidden id="login-register" class="login-register">
          <div class="content-popup">
              <h1>ChatOne - Goop</h1>
              <h5>VocÃª deve logar para acessar o Chat</h5>
              <div hidden id="cadastro">
                <h1>Cadastro efetuado com sucesso!</h1>
                <button onclick="reloadPage() ; return false" >Logar</button>
              </div>
              <form id="loginForm" action="">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="userEmail" autocomplete="off">
                      <label class="mdl-textfield__label" for="message">Email</label>
                    </div>
                    <div id="email-input" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="userPassword" autocomplete="off">
                        <label class="mdl-textfield__label" for="message">Senha</label>
                      </div>
                      <div>
                      <button id="button-form" onclick="signInEmail() ; return false" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                          Login
                        </button>
                        <button id="button-form" onclick="hideLoginForm() ; return false" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:5px">
                            Cadastrar-se
                          </button>
                      </div>
              </form>
              <form hidden id="signUpForm" action="">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="userName">
                      <label class="mdl-textfield__label">Nome Completo</label>
                    </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="userEmail1">
                      <label class="mdl-textfield__label">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="userPassword1">
                        <label class="mdl-textfield__label">Senha</label>
                      </div>
                      <div>
                      <button id="button-form" onclick="hideSignUpForm() ; return false" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                          Login
                        </button>
                        <button id="button-form" type="submit" onclick="createUser() ; return false" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:5px">
                            Confirmar Cadastro
                          </button>
                      </div>
              </form>
            </div>
          </div>
      <!-- Messages container -->
      <div  id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
              <label class="mdl-textfield__label" for="message">Mensagem...</label>
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Enviar
            </button>
          </form>
          <form id="image-form" action=>
            <input id="mediaCapture" type="button";>
            <button id="submitImage" onclick="endConversation1()" title="Encerrar esta conversa." class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">

            <button type="button" id="client1" onclick="getCollection1() ; loadMessages()">Vendedor 1</button>
